<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.88.1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/cover/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="/docs/5.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: url("media/pokeback.jpg") no-repeat center;
        background-size: 100%;
      }
      .btn-primary {
        width: 10% !important;
        margin-top: 20px;
      }
    </style>

    <meta name="theme-color" content="#7952b3" />
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-5 mx-auto flex-column">
      <header class="mb-auto bg-dark">
        <div>
          <a href="{% url 'home' %}"
            ><h3 class="float-md-start mb-0">Home</h3></a
          >
          <nav class="nav nav-masthead justify-content-center float-md-end">
            {% if user.is_authenticated %}

            <a class="nav-link" href="{% url 'blogs' %}">Blogs</a>

            <a
              class="nav-link"
              href="javascript:{document.getElementById('logout').submit()}"
              onclick=""
              >Logout</a
            >

            <form id="logout" method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <input type="hidden" />
            </form>
            {% else %}

            <a class="nav-link" href="{% url 'signin' %}">SignIn</a>
            <a class="nav-link" href="{% url 'signup' %}">SignUp</a>
            {% endif %}
          </nav>
        </div>
      </header>
      {% block content %}

      <div class="float-md-start">
        <h1 class="display-2">Pokemon Planet</h1>
        <h2>Best place to get pokemon details</h2>
        <a class="btn btn-primary" type="button" href="{% url 'poke' %}"
          >Get started</a
        >
      </div>

      {% endblock %}

      <footer class="mt-auto text-white-50">
        <p>All rights reserved. {% now "Y" %}</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
